<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Web Calculator</h1>
        <h5 class="text-center text-danger text-uppercase fs-6">Best view on desktop and tablet only</h5>
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-3 shadow" readonly>
            <div class="row">
                <div class="col-md-3"><button class="btn btn-primary btn-calculator m-1"
                        onclick="appendToDisplay('1')">1</button></div>
                <div class="col-md-3"><button class="btn btn-primary btn-calculator m-1"
                        onclick="appendToDisplay('2')">2</button></div>
                <div class="col-md-3"><button class="btn btn-primary btn-calculator m-1"
                        onclick="appendToDisplay('3')">3</button></div>
                <div class="col-md-3"><button class="btn btn-warning btn-calculator m-1"
                        onclick="appendToDisplay('+')">+</button></div>
            </div>
            <div class="row">
                <!-- Add more buttons with the updated styling -->
                <!-- Example: -->
                <div class="col-md-3"><button class="btn btn-primary btn-calculator m-1"
                        onclick="appendToDisplay('4')">4</button></div>
                <div class="col-md-3"><button class="btn btn-primary btn-calculator m-1"
                        onclick="appendToDisplay('5')">5</button></div>
                <div class="col-md-3"><button class="btn btn-primary btn-calculator m-1"
                        onclick="appendToDisplay('6')">6</button></div>
                <div class="col-md-3"><button class="btn btn-warning btn-calculator m-1"
                        onclick="appendToDisplay('-')">-</button></div>
            </div>
            <div class="row">
                <!-- Add more buttons with the updated styling -->
                <!-- Example: -->
                <div class="col-md-3"><button class="btn btn-primary btn-calculator m-1"
                        onclick="appendToDisplay('7')">7</button></div>
                <div class="col-md-3"><button class="btn btn-primary btn-calculator m-1"
                        onclick="appendToDisplay('8')">8</button></div>
                <div class="col-md-3"><button class="btn btn-primary btn-calculator m-1"
                        onclick="appendToDisplay('9')">9</button></div>
                <div class="col-md-3"><button class="btn btn-warning btn-calculator m-1"
                        onclick="appendToDisplay('*')">*</button></div>
            </div>
            <div class="row">
                <!-- Add more buttons with the updated styling -->
                <!-- Example: -->
                <div class="col-md-3"><button class="btn m-1 btn-primary btn-calculator"
                        onclick="appendToDisplay('0')">0</button></div>
                <div class="col-md-3"><button class="btn m-1 btn-success btn-calculator"
                        onclick="calculateResult()">=</button></div>
                <div class="col-md-3"><button class="btn m-1 btn-danger btn-calculator"
                        onclick="clearDisplay()">C</button></div>
                <div class="col-md-3"><button class="btn m-1 btn-warning btn-calculator"
                        onclick="appendToDisplay('/')">/</button></div>
            </div>
            <h6 class="text-center mt-5">Made with ❤️ by Ankit</h6>
        </div>
    </div>




    

    <footer class="text-center fixed-bottom ">
        <p>&copy; 2023 Web Calculator. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        // JavaScript functions for calculator functionality
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>

</html>
